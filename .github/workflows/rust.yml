name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      if: github.event_name != 'pull_request'
      run: cargo test --verbose
    
    - name: Run cargo test
      if: github.event_name == 'pull_request'
      id: run_tests
      run: |
        set +e
        cargo test --quiet > result.log
        echo "TEST_RESULT<<EOF" >> $GITHUB_ENV
        cat result.log >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        set -e

    - name: Comment on PR
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        message: |
          ðŸ§ª **Cargo Test Results**
          ```
          ${{ env.TEST_RESULT }}

